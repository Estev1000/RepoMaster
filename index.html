<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RepoMaster | Gestión de Stock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>

    <header>
        <div class="brand">
            <img src="repomaster_logo.png" alt="Logo" id="app-logo">
            <div class="brand-text">
                <h1 id="app-name">RepoMaster</h1>
                <p id="app-subtitle">Gestión de Stock</p>
            </div>
        </div>
    </header>

    <main class="container">

        <!-- Tab: Vencimientos -->
        <section id="vencimientos" class="tab-content active">
            <div class="card">
                <div class="section-title"><i class="fas fa-calendar-exclamation" style="color: var(--warning)"></i>
                    Control de Vencimientos</div>
                <div class="input-group">
                    <input type="text" id="venc-search" placeholder="Buscar producto...">
                </div>
                <div id="expiry-list" class="item-list"></div>
            </div>
        </section>

        <!-- Tab: Quiebres (Faltantes) -->
        <section id="quiebres" class="tab-content">
            <div class="card">
                <div class="section-title"><i class="fas fa-box-open" style="color: var(--secondary)"></i> Lista de
                    Quiebres</div>
                <div id="shortage-list" class="item-list"></div>
                <button class="btn btn-secondary mt-2" onclick="shareShortages()">
                    <i class="fab fa-whatsapp"></i> Enviar a WhatsApp
                </button>
            </div>
        </section>

        <!-- Tab: Calculadora -->
        <section id="calculadora" class="tab-content">
            <div class="card">
                <div class="section-title"><i class="fas fa-calculator" style="color: var(--primary)"></i> Calculadora
                    de Frentes</div>
                <div class="input-group">
                    <label>Ancho del estante (cm)</label>
                    <input type="number" id="calc-shelf" placeholder="Ej: 100">
                </div>
                <div class="input-group">
                    <label>Ancho del producto (cm)</label>
                    <input type="number" id="calc-product" placeholder="Ej: 8.5">
                </div>
                <button class="btn btn-primary" onclick="calculateFaces()">Calcular</button>
                <div id="calc-result" class="mt-2 text-center"
                    style="font-size: 1.2rem; font-weight: bold; color: var(--primary);"></div>
            </div>
        </section>

        <!-- NUEVA TAB: Ajustes de Envío -->
        <section id="ajustes" class="tab-content">
            <div class="card">
                <div class="section-title"><i class="fas fa-cog" style="color: var(--text-muted)"></i> Configuración de
                    Envío</div>
                <div class="input-group">
                    <label>Número de WhatsApp Destino</label>
                    <input type="text" id="set-phone" placeholder="Ej: 5491122334455">
                    <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 5px;">
                        Ingresa el número con código de país, sin el signo "+". <br>
                        Ejemplo: 5491100000000
                    </p>
                </div>
                <button class="btn btn-primary" onclick="saveQuickSettings()">Actualizar Teléfono</button>
            </div>
        </section>

    </main>

    <div id="fab-add" class="fab">
        <i class="fas fa-plus"></i>
    </div>

    <div id="add-modal" class="card"
        style="display: none; position: fixed; bottom: 85px; right: 20px; width: 280px; z-index: 1001; border: 1px solid var(--primary);">
        <h3 style="margin-bottom: 1rem;">Nuevo Registro</h3>
        <div class="input-group">
            <input type="text" id="item-name" placeholder="Producto">
        </div>
        <div id="expiry-date-group" class="input-group">
            <label>Vencimiento</label>
            <input type="date" id="item-date">
        </div>
        <div class="input-group">
            <select id="item-type">
                <option value="expiry">Vencimiento</option>
                <option value="shortage">Quiebre (Faltante)</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="addItem()">Agregar</button>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="switchTab('vencimientos', this)">
            <i class="fas fa-history"></i>
            <span>Vencimientos</span>
        </a>
        <a href="#" class="nav-item" onclick="switchTab('quiebres', this)">
            <i class="fas fa-list-check"></i>
            <span>Quiebres</span>
        </a>
        <a href="#" class="nav-item" onclick="switchTab('calculadora', this)">
            <i class="fas fa-shapes"></i>
            <span>Frentes</span>
        </a>
        <a href="#" class="nav-item" onclick="switchTab('ajustes', this)">
            <i class="fas fa-user-gear"></i>
            <span>Config</span>
        </a>
    </nav>

    <script src="app.js"></script>
</body>

</html>
